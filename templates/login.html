<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACEP PCI DSS AUDIT ASSISTANT - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            /* Enhanced Neon Blue Login Theme - Modern & Accessible */
            --primary-bg: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            --secondary-bg: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
            --card-bg: #1e293b;
            --accent-color: #00d4ff;
            --accent-vibrant: #06b6d4;
            --accent-dark: #0284c7;
            --accent-light: #38bdf8;
            --text-primary: #f8fafc;
            --text-secondary: #e2e8f0;
            --text-muted: #94a3b8;
            --text-light-muted: #cbd5e1;
            --text-white: #ffffff;
            --text-dark: #0f172a;
            --border-color: #334155;
            --border-focus: #00d4ff;
            --border-subtle: #475569;
            --border-error-soft: #f87171;
            --success-color: #00d4ff;
            --success-bg: #0c4a6e;
            --error-color: #ef4444;
            --error-bg: #450a0a;
            --input-bg: #334155;
            --input-focus-bg: #3f4b5c;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            --shadow-neon: 0 4px 12px 0 rgba(0, 212, 255, 0.25);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.3);
            --neon-blue-gradient: linear-gradient(135deg, #00d4ff 0%, #0284c7 50%, #0369a1 100%);
            --button-gradient: linear-gradient(135deg, #06b6d4 0%, #00d4ff 50%, #0284c7 100%);
            --button-hover-gradient: linear-gradient(135deg, #0891b2 0%, #06b6d4 50%, #0284c7 100%);
            --neon-glow: 0 0 20px rgba(0, 212, 255, 0.5);
            --neon-glow-soft: 0 0 15px rgba(0, 212, 255, 0.3);
            --neon-glow-focus: 0 0 0 3px rgba(0, 212, 255, 0.4);
            --icon-accent: #38bdf8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(56, 189, 248, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(2, 132, 199, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }
        
        @keyframes backgroundFloat {
            0%, 100% { 
                opacity: 0.6;
                transform: translateY(0px) rotate(0deg);
            }
            33% { 
                opacity: 0.8;
                transform: translateY(-10px) rotate(1deg);
            }
            66% { 
                opacity: 0.4;
                transform: translateY(5px) rotate(-1deg);
            }
        }

        .login-container {
            width: 100%;
            max-width: 380px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow-lg), var(--neon-glow-soft);
            padding: 2.5rem 2rem;
            border: 1px solid var(--accent-color);
            backdrop-filter: blur(25px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--button-gradient);
            border-radius: 20px 20px 0 0;
            box-shadow: var(--neon-glow-soft);
        }
        
        .login-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            width: 60px;
            height: 60px;
            background: var(--button-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: var(--shadow-md), var(--neon-glow-soft);
            transition: all 0.3s ease;
        }

        .login-logo:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-xl), var(--neon-glow);
        }

        .login-logo i {
            font-size: 1.75rem;
            color: var(--text-white);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .login-subtitle {
            font-size: 1rem;
            color: var(--text-light-muted);
            font-weight: 400;
            opacity: 0.9;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-group:last-of-type {
            margin-bottom: 1.75rem;
        }

        .form-label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            transition: color 0.2s ease;
        }

        .form-group:focus-within .form-label {
            color: var(--accent-light);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.75rem;
            font-size: 0.95rem;
            color: var(--text-primary);
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            border-top-right-radius: 10px !important;
            border-bottom-right-radius: 10px !important;
            transition: all 0.25s ease;
            outline: none;
            line-height: 1.4;
            height: 48px;
        }

        .form-control::placeholder {
            color: var(--text-muted);
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .form-control:focus {
            border-color: var(--border-focus);
            background: var(--input-focus-bg);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.15);
            transform: none;
        }

        .form-control:hover:not(:focus) {
            border-color: var(--accent-light);
            background: var(--input-focus-bg);
        }

        .form-control.is-invalid {
            border-color: var(--border-error-soft);
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .form-control:hover {
            border-color: var(--accent-light);
        }

        .form-control::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--icon-accent);
            font-size: 1rem;
            z-index: 2;
            pointer-events: none;
            transition: all 0.25s ease;
        }

        .form-group:focus-within .input-icon {
            color: var(--accent-color);
            transform: translateY(-50%) scale(1.1);
        }

        .password-toggle {
            position: absolute;
            right: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--icon-accent);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.375rem;
            border-radius: 6px;
            transition: all 0.25s ease;
            z-index: 2;
            opacity: 0.8;
        }

        .password-toggle:hover {
            color: var(--accent-color);
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-50%) scale(1.1);
            opacity: 1;
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .form-check-input {
            width: 1rem;
            height: 1rem;
            margin-right: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            background: var(--input-bg);
            transition: all 0.2s ease;
            position: relative;
        }

        .form-check-input:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .form-check-input:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .form-check-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            user-select: none;
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-white);
            background: var(--button-gradient);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md), var(--neon-glow-soft);
            position: relative;
            overflow: hidden;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            background: var(--button-hover-gradient);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg), var(--neon-glow);
        }

        .btn-login:focus {
            outline: none;
            box-shadow: var(--neon-glow-focus), var(--neon-glow);
        }

        .btn-login:active {
            transform: translateY(0px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .credentials-info {
            background: rgba(0, 212, 255, 0.08);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            padding: 0.875rem;
            margin-bottom: 1.25rem;
            transition: all 0.25s ease;
        }

        .credentials-info:hover {
            background: rgba(0, 212, 255, 0.12);
            border-color: rgba(0, 212, 255, 0.3);
            transform: translateY(-1px);
        }

        .credentials-info p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .credentials-info strong {
            color: var(--accent-color);
            font-weight: 600;
        }

        .help-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .help-link:hover {
            color: var(--accent-dark);
        }

        .help-link i {
            font-size: 0.875rem;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--error-color);
            padding: 0.875rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: var(--success-color);
            padding: 0.875rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
            display: none;
        }

        /* Loading animation */
        .btn-loading {
            position: relative;
            color: transparent;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                max-width: 360px;
            }

            .login-card {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .login-logo {
                width: 50px;
                height: 50px;
            }

            .form-control {
                padding: 0.75rem 0.75rem 0.75rem 2.25rem;
                font-size: 0.95rem;
            }

            .input-icon {
                left: 0.75rem;
                font-size: 0.9rem;
            }

            .password-toggle {
                right: 0.75rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 360px) {
            .login-card {
                padding: 1.5rem 1rem;
            }

            .login-title {
                font-size: 1.25rem;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .form-control {
                border-width: 3px;
            }
            
            .btn-login {
                border: 2px solid white;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="bi bi-shield-check"></i>
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Access your PCI DSS Compliance Assistant</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-control" 
                            placeholder="Enter your username"
                            required
                            autocomplete="username"
                        >
                        <i class="bi bi-person input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <i class="bi bi-lock input-icon"></i>
                        <button 
                            type="button" 
                            class="password-toggle" 
                            id="passwordToggle"
                            aria-label="Toggle password visibility"
                        >
                            <i class="bi bi-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-check">
                    <input type="checkbox" id="rememberMe" name="remember" class="form-check-input">
                    <label for="rememberMe" class="form-check-label">Keep me signed in</label>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="login-footer">
                <div class="credentials-info">
                    <p>Demo Credentials:</p>
                    <p><strong>Username:</strong> acep</p>
                    <p><strong>Password:</strong> acep123</p>
                </div>
                <a href="#" onclick="showHelp()" class="help-link">
                    <i class="bi bi-question-circle"></i>
                    Need help signing in?
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password Toggle
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const passwordIcon = document.getElementById('passwordIcon');

        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'bi bi-eye-slash';
                passwordToggle.setAttribute('aria-label', 'Hide password');
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'bi bi-eye';
                passwordToggle.setAttribute('aria-label', 'Show password');
            }
        });

        // Form Submission
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add loading state
            loginBtn.disabled = true;
            loginBtn.classList.add('btn-loading');
            loginBtn.setAttribute('aria-label', 'Signing in...');
            
            // Simulate loading delay for better UX
            setTimeout(() => {
                loginForm.submit();
            }, 800);
        });

        // Show Help
        function showHelp() {
            const helpMessage = `
Demo Credentials:
Username: acep
Password: acep123

For support, contact your system administrator.
            `;
            alert(helpMessage.trim());
        }

        // Auto-focus username and enhance accessibility
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            usernameInput.focus();
            
            // Add keyboard navigation support
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && document.activeElement === passwordInput) {
                    loginForm.submit();
                }
            });
        });

        // Enhanced form validation
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.style.borderColor = 'rgba(239, 68, 68, 0.5)';
                } else {
                    this.style.borderColor = 'var(--border-color)';
                }
            });
            
            input.addEventListener('input', function() {
                if (this.value.trim() !== '') {
                    this.style.borderColor = 'var(--border-color)';
                }
            });
        });
    </script>
</body>
</html>
